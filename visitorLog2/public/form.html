<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Visitor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Add Visitor</h2>
        <form id="visitorForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="visiting">Visiting:</label>
            <input type="text" id="visiting" required>
            
            <label for="status">Status:</label>
            <select id="status">
                <option value="Checked In">Checked In</option>
                <option value="Invited">Invited</option>
            </select>
            
            <label for="checkIn">Check-in Time:</label>
            <input type="time" id="checkIn">
            
            <label for="checkOut">Check-out Time:</label>
            <input type="time" id="checkOut">
            
            <label for="instructions">Instructions:</label>
            <input type="text" id="instructions">
            
            <button type="submit">Add Visitor</button>
        </form>
        <p>Go to <a href="index.html">Home</a> to view visitor logs.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
