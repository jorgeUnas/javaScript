    <!-- Sidebar Form -->
    <div class="sidebar">
        <h2>Add a new book</h2>
        <form id="fields">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Book name..." required> 
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" placeholder="Author name..." required>
            </div>
            <div class="form-group">
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" placeholder="Number of pages..." required>
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" id="year" name="year" placeholder="Year..." required>
            </div>
            <div class="form-group">
                <button type="submit">Add</button>
            </div>
        </form>
    </div>
